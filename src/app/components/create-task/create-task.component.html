<div class="container col-md-8 mt-5 mb-4 border shadow p-5">
    <h2 style="background-color: chocolate; text-align: center;">Login here</h2>
    
    <form [formGroup]="createTaskForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
            <input type="text" class="form-control" formControlName="title" [disabled]="true"> 
      </div>
      <div class="form-group">
        <label for="date">Date</label>
            <input type="date" class="form-control" formControlName="date" required>          
      </div>
      <div class="form-group">
        <label for="description">Description</label>
            <input type="text" class="form-control" formControlName="description"> 
      </div>
      <div>
        <button type="submit" class="btn btn-info">Submit</button>
      </div>
      
    </form>
</div>
